<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="text">Nany, would you go on a date with me?</h1>
            </div>
            <div class="gif_container">
                <img src="./wait.gif" class="gif" style="width: 320px; height: 270px;">
            </div>
            <div class="btns">
                <button class="btn" id="yesBtn" onclick="happyPage()">Yes</button>
                <div class="divBtnNo" id="noBtn" onmouseover="noNo()">
                    <button class="btn" onclick="noNo()">No</button>
                </div>
                <script>
                    function happyPage() {
                        window.location.href = "yes.html";
                    }
                    function noNo() {
                        x = Math.random() * (window.innerWidth * 0.7);
                        y = Math.random() * (window.innerHeight * 0.7);
                        document.getElementById("noBtn").setAttribute("style", "top: " + y + "px; left: " + x + "px;");
                    }
                </script>
            </div>
        </div>
    </body>
</html>
